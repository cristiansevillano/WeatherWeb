<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Weather Website</title>

        <link rel="stylesheet" href="style.css" />
        <script src="script.js"></script>
        <script src="skycons.js"></script>
    </head>
    <body>
        <div class="timezone">
            <h1 class="timezone-location">Location</h1>
            <canvas class="timezone-icon" width="80" height="80"></canvas>
        </div>
        <div class="temperature">
            <div class="temperature-section-degrees">
                <h2 class="temperature-degrees">Temp</h2>
                <span>C</span>
            </div>
            <div class="temperature-description">
                Description
            </div>
        </div>
    </body>
</html>
